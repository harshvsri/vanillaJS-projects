<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9991938ad0.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <header>
      <div class="main-heading">LIBRARY</div>
    </header>

    <main>
      <div class="add-book">
        <form action="#" method="post">
          <div>
            <label for="title">Title</label>
            <input type="text" name="title" id="book-title" />
          </div>
          <div>
            <label for="author">Author</label>
            <input type="text" name="author" id="book-author" />
          </div>
          <div>
            <label for="pages">Pages</label>
            <input type="number" name="pages" id="book-pages" />
          </div>
          <div>
            <label for="">Have you read the book?</label>
            <input type="checkbox" name="status" id="book-status" />
          </div>
          <div class="btn">
            <button type="button">Add Book</button>
          </div>
        </form>
      </div>
      <div class="display-books"></div>
    </main>
  </body>
</html>
