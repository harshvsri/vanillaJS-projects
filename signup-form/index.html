<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <!-- Banner Image -->
    <div><img src="./assets/2232055.jpg" alt="image" /></div>
    <div class="content">
      <!-- Header with some info content -->
      <div class="header">
        <h2>
          Sign up for our exclusive newsletter and stay up-to-date with the
          latest news, offers, and updates! Fill out the form below to create
          your account.
        </h2>
        <h2>Get started on your journey with us by signing up today.</h2>
      </div>

      <!-- User Details -->
      <div class="user-details">
        <h2>Lets do this.</h2>
        <form action="#">
          <div>
            <label for="first-name">FIRST NAME</label> <br />
            <input type="text" name="first-name" id="first-name" />
          </div>
          <div>
            <label for="last-name">LAST NAME</label> <br />
            <input type="text" name="last-name" id="last-name" />
          </div>
          <div>
            <label for="phone-num">PHONE NUMBER</label> <br />
            <input type="number" name="phone-num" id="phone-num" />
          </div>
          <div>
            <label for="email">EMAIL</label> <br />
            <input type="email" name="email" id="email" />
          </div>
          <div>
            <label for="password">PASSWORD</label> <br />
            <input type="password" name="password" id="password" />
          </div>
          <div>
            <label for="confirm-password">CONFIRM PASSWORD</label> <br />
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
            />
          </div>
        </form>
        <p id="incorrect-password"></p>
      </div>

      <!-- Footer with submit button -->
      <div class="footer">
        <button type="submit">CREATE ACCOUNT</button>
        <p>Already have an account <b>Log In</b></p>
      </div>
    </div>
  </body>
</html>
